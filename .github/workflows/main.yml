on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: 1+1 job
    steps:
      - name: Hello world action step
        id: hello
        uses: Rudi15/hello-world-javascript-action@v1.1
        with:
          who-to-greet: 'Sunbit! :)'
      # Use the output from the `hello` step 
      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.time }}" 
      - name: calculate 1+1
        run: echo "1+1 = $((2 + 0))"